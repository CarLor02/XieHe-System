# Alembic 数据库迁移配置文件

[alembic]
# 迁移脚本目录
script_location = alembic

# 迁移脚本模板文件
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# 时区设置
timezone = Asia/Shanghai

# 数据库连接 URL
# 这里使用占位符，实际值从环境变量读取
sqlalchemy.url = mysql+pymysql://root:123456@127.0.0.1:3306/medical_imaging_system?charset=utf8mb4

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# 迁移环境配置
[post_write_hooks]
# 格式化生成的迁移文件
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = --line-length 88 REVISION_SCRIPT_FILENAME

# 自定义配置
[alembic:exclude]
# 排除的表名模式
tables = alembic_version

# 比较配置
compare_type = true
compare_server_default = true

# 渲染配置
render_as_batch = false

# 事务配置
transaction_per_migration = true

# 输出编码
output_encoding = utf-8

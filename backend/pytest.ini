[tool:pytest]
# pytest 配置文件

# 测试发现配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 输出配置
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --no-cov-on-fail

# 异步测试支持
asyncio_mode = auto

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    database: 数据库相关测试
    api: API 接口测试
    service: 服务层测试
    model: 模型测试
    utils: 工具函数测试
    external: 外部服务测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning

# 最小版本要求
minversion = 7.0

# 测试超时 (秒)
timeout = 300

# 并行测试配置
# 使用 pytest-xdist 插件时的配置
# addopts = -n auto

# 测试数据目录
# testmon-datafile = .testmondata

# JUnit XML 报告
# junit_family = xunit2
# junit_logging = all
# junit_log_passing_tests = false

# 覆盖率配置
[coverage:run]
source = app
omit = 
    */tests/*
    */venv/*
    */env/*
    */__pycache__/*
    */migrations/*
    */alembic/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

[coverage:html]
directory = htmlcov

version: '3.8'

services:
  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: medical_redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
      - redis_logs:/var/log/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      timeout: 10s
      retries: 5

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile.backend
    container_name: medical_backend
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=dev_jwt_secret_key_2024
      - CORS_ORIGINS=http://115.190.121.59:3030,http://localhost:3030
    ports:
      - '0.0.0.0:8080:8000'
    volumes:
      - uploads_data:/app/uploads
      - models_data:/app/models
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      timeout: 10s
      retries: 5

  # 前端应用
  frontend:
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    container_name: medical_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://115.190.121.59:8080
      - NEXT_PUBLIC_WS_URL=ws://115.190.121.59:8080
    ports:
      - '3030:3000'
    depends_on:
      - backend
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
    driver: local
  redis_logs:
    driver: local
  uploads_data:
    driver: local
  models_data:
    driver: local

networks:
  medical_network:
    driver: bridge

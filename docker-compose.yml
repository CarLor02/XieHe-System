version: '3.8'

services:
  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: medical_redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
      - redis_logs:/var/log/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      timeout: 10s
      retries: 5

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: medical_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=qweasd2025
      - MYSQL_DATABASE=medical_imaging_system
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --max_connections=1000
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-pqweasd2025']
      interval: 10s
      timeout: 5s
      retries: 10

  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: medical_backend
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=mysql+pymysql://root:qweasd2025@mysql:3306/medical_imaging_system
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=qweasd2025
      - DB_NAME=medical_imaging_system
      - JWT_SECRET_KEY=dev_jwt_secret_key_2024
      - CORS_ORIGINS=http://115.190.121.59:3030,http://localhost:3030
    ports:
      - '0.0.0.0:8080:8000'
    volumes:
      - uploads_data:/app/uploads
      - models_data:/app/models
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      timeout: 10s
      retries: 5

  # 前端应用 - 安全加固版
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: medical_frontend
    restart: unless-stopped
    user: "1001:1001"  # 直接以nginx-app用户启动
    entrypoint: ["/bin/sh", "-c"]  # 覆盖默认entrypoint
    command: 
      - |
        # 创建必要的目录
        mkdir -p /var/cache/nginx/client_temp /var/cache/nginx/proxy_temp \
                 /var/cache/nginx/fastcgi_temp /var/cache/nginx/uwsgi_temp \
                 /var/cache/nginx/scgi_temp /var/run /var/log/nginx
        # 启动nginx
        exec nginx -g 'daemon off;'
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://115.190.121.59:8080
      - NEXT_PUBLIC_WS_URL=ws://115.190.121.59:8080
    ports:
      - '3030:3000'
    depends_on:
      - backend
    networks:
      - medical_network
    
    # 安全加固配置
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:mode=1777,size=10M,noexec,nosuid,nodev
      - /var/tmp:mode=1777,size=10M,noexec,nosuid,nodev
      - /var/cache/nginx:mode=755,size=50M
      - /var/run:mode=755,size=10M
      - /var/log/nginx:mode=755,size=10M
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  redis_data:
    driver: local
  redis_logs:
    driver: local
  uploads_data:
    driver: local
  models_data:
    driver: local

networks:
  medical_network:
    driver: bridge

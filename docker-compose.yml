version: '3.8'

services:
  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: medical_redis
    restart: unless-stopped
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/data
      - redis_logs:/var/log/redis
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      timeout: 10s
      retries: 5

  # MySQL 数据库
  mysql:
    image: mysql:8.0
    container_name: medical_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=qweasd2025
      - MYSQL_DATABASE=medical_imaging_system
      - MYSQL_USER=root
      - MYSQL_PASSWORD=qweasd2025
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - mysql_logs:/var/log/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password --max_connections=1000
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-pmedical_root_2024']
      interval: 10s
      timeout: 5s
      retries: 10

  # 后端 API 服务
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: medical_backend
    restart: unless-stopped
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - DATABASE_URL=mysql+pymysql://medical_user:medical_pass_2024@mysql:3306/medical_system
      - REDIS_URL=redis://redis:6379/0
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=medical_user
      - DB_PASSWORD=medical_pass_2024
      - DB_NAME=medical_system
      - JWT_SECRET_KEY=dev_jwt_secret_key_2024
      - CORS_ORIGINS=http://115.190.121.59:3030,http://localhost:3030
    ports:
      - '0.0.0.0:8080:8000'
    volumes:
      - uploads_data:/app/uploads
      - models_data:/app/models
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      timeout: 10s
      retries: 5

  # 前端应用
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: medical_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://115.190.121.59:8080
      - NEXT_PUBLIC_WS_URL=ws://115.190.121.59:8080
    ports:
      - '3030:3000'
    depends_on:
      - backend
    networks:
      - medical_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
    driver: local
  mysql_logs:
    driver: local
  redis_data:
    driver: local
  redis_logs:
    driver: local
  uploads_data:
    driver: local
  models_data:
    driver: local

networks:
  medical_network:
    driver: bridge
